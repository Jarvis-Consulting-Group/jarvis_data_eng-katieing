  - name: "Linux Cluster Resource Monitoring App"
    git_url: "/linux_sql"
    # Focus on BSA work instead of development work
    # Include the following keywords: BRD, SRD, Elicitation, stakeholder, reqruiement, analysis, RDBMS, SQL, data modeling, SLA
    description: Developed a monitoring agent that collects and records hardware and memory usage data, to provide valuable insights to business owners and team leads for future planning. This tool empowers stakeholders to make informed decisions regarding resource allocation and optimization. The data is stored and queried on a PostgreSQL database for scalable management. This project is meticulously documented to ensure straightforward setup for current and future clients.
  - name: "SQL Project"
    git_url: "/sql"
    description: Established a comprehensive database for a newly established country club using PostgreSQL. The goal of the database is to be utilized by country club managers to analyze facility usage and demand. Demonstrated usage by executing sample queries and verifying accuracy with test data.
  - name: "BSA Crash Course"
    git_url: "/"
    description: Authored a comprehensive Business Requirements Document (BRD) for a Linux Cluster Monitoring Agent project, thoroughly detailing the project scope, business requirements, timeline, and cost-benefit analysis. Orchestrated an elicitation meeting with stakeholders and crafted a concise System Requirements Document (SRD) for a Retail Stock Trading Application. Effectively translated business needs into technical specifications by creating architecture and ER diagrams, and communicating complete use cases and data requirements.
  - name: "JDBC App"
    git_url: "/core_java/jdbc"
    description: Developed a JDBC application that interfaces with a PostgreSQL database, enabling CRUD operations for a database within a retail context. Leveraged Java to connect to a sales database, offering functionalities like customer data manipulation and retrieval, as well as order and order item data retrieval. Employed Maven for efficient build management.

