# List of Jarvis projects
jarvis_projects:
  - name: "Linux Cluster Resource Monitoring App"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies
    # you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Developed a monitoring agent that collects and records hardware and memory usage data, 
    to provide valuable insights to business owners and team leads for future planning. 
    Implemented with Bash scripting, the data for this app is stored and queried on a PostgreSQL database for scalable management. 
    Tested this app manually on a single node, and automated the scripts using cron."
  - name: "SQL Project"
    git_url: "/sql"
    description: "Established a comprehensive database for a newly established country club using PostgreSQL. 
    Demonstrated usage by executing sample queries and verifying accuracy with test data."
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "JDBC App: Worked on a JDBC application that interfaces with a PostgreSQL database, 
      enabling CRUD operations for a database within a retail context. 
      Leveraged Java to connect to a sales database, offering functionalities like customer data manipulation and retrieval, 
      as well as order and order item data retrieval. Verified expected behaviour through manual testing of a sample database. 
      Employed Maven for efficient build management."
      - "Grep App: Designed an application to recursively search a directory for lines of text that match a 
      Regex search pattern and write the matching lines to a file. 
      Developed the app using core Java, and harnessed Regex and Stream APIs for efficient processing of large directories and files. 
      Manually tested the app with thorough example use cases and expected user errors. 
      Managed dependencies and build process through Maven, and containerized with Docker. After deployment, 
      added a feature to handle read-access exceptions and increase reporting. "
  - name: "Springboot App"
    git_url: "/springboot"
    description: "Developed a retail stock trading Spring Boot application for individual/recreational investors. 
    Utilized Spring DAO to manage and persist trader data in a PostgreSQL database and REST web APIs to provide updated stock quotes. 
    Conducted integration tests, unit tests with JUnit and Mockito and manual testing of endpoints with Swagger UI. 
    Containerized the app with docker. Ongoing improvements include re-implementing all DAOs with JPA/Hibernate."
