    #URL is optional
    git_url: "n/a"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Led a project investigating the classroom culture and its impact on underrepresented students in math and calculus classes. Designed, pilot tested, and distributed a comprehensive survey to approximately 4000 students. Through qualitative and quantitative data analysis, the results highlighted the influence of classroom culture on student engagement, confidence, and future career choices in STEM. Presented a detailed report to the Diversity and Equity committee, enabling informed decision-making on necessary changes and additional support for affected students.

